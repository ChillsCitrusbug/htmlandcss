<!DOCTYPE html>
<!-- an "information" to the browser about what document type to expect. -->
<html lang="en">
  <!-- <html>: This element represents the root of an HTML document. -->
  <head>
    <!-- <head>: This element contains meta-information about the HTML document, such as the title and links to CSS stylesheets. -->
    <meta charset="UTF-8" />
    <!-- makes it possible to use emojis and other characters that aren't in the traditional ASCII character set on your webpage. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- matches the screen's width in device-independent pixels. -->
    <title>Learn HTML and CSS</title>
    <!-- <title>: This element sets the title of the HTML document, which is displayed in the browser's title bar or tab. -->
  </head>
  <body>
    <!-- <body>: This element represents the content of the HTML document that is displayed in the browser window. -->
    <h1>HTML and CSS</h1>
  </body>
</html>
